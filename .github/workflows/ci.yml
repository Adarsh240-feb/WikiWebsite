name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install root deps
      run: npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm ci
        npm run build

    - name: Run frontend tests
      run: |
        cd frontend
        npm ci
        npm test -- --run
